<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css/popup.css"/>
</head>
<body>
<h3>Services</h3>
<div id="oauth-list">
  <div id="oauth-twitter" class="oauth">
    <div class="oauth-service"><img src="images/twitter.svg"/></div>
    <div class="oauth-switch oauth-switch-on">on</div>
    <div class="oauth-switch oauth-switch-off active">off</div>
  </div>

  <div id="oauth-facebook" class="oauth">
    <div class="oauth-service"><img src="images/facebook.svg"/></div>
    <div class="oauth-switch oauth-switch-on">on</div>
    <div class="oauth-switch oauth-switch-off active">off</div>
  </div>

  <div id="oauth-linkedin" class="oauth">
    <div class="oauth-service"><img src="images/linkedin.svg"/></div>
    <div class="oauth-switch oauth-switch-on">on</div>
    <div class="oauth-switch oauth-switch-off active">off</div>
  </div>
</div>

<script type="text/javascript" src="js/popup_scripts/index.js"></script>
</body>
</html>
